spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: bank-account

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

outbox:
  publish-interval: 2000

logging:
  level:
    root: info
    web: info
    sql: debug
    javax:
      mail: debug
    org:
      springframework:
        mail: debug
        http:
          client:
            reactive: debug
        kafka:
          clients:
            producer: debug
            consumer: debug
        web:
          client: info
          reactive:
            function:
              client:
                ExchangeFunction: trace
              _: info
            _: info
          _: info
        _: info
        security:
          core: debug
          web: debug
        data:
          r2dbc:
            core: debug
          _: debug
        r2dbc: info
    reactor:
      netty:
        http:
          server: info
          client: info
        channel: debug
    io:
      r2dbc:
        postgresql:
          QUERY: debug
        spi: debug
    am:
      banking:
        system:
          user: info
          security: info
          notification: info
          account: trace