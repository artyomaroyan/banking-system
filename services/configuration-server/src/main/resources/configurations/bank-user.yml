# bank-user.yml from configuration-server service
server:
  port: 8090

webclient:
  tls:
    url: https://localhost:8989
    enabled: true
    key-store-path: /Users/artyom_aroyan/.keys/.bankapp/REST/security-keystore.p12
    key-store-password: ${SECURITY_KEYSTORE_PASSWORD}
    key-store-type: PKCS12
    trust-store-path: /Users/artyom_aroyan/.keys/.bankapp/REST/security-truststore.p12
    trust-store-password: ${SECURITY_TRUSTSTORE_PASSWORD}
    trust-store-type: PKCS12
    client-auth: need

spring:
  data:
    mongodb:
      username: admin
      password: secret
      host: localhost
      port: 27017
      database: core
      authentication-database: admin

resilience4j:
  retry:
    instances:
      securityService:
        max-attempts: 3
        wait-duration: 500ms

      notificationService:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - java.io.IOException
        ignore-exceptions: []
        fail-after-max-attempts: true

  circuitbreaker:
    instances:
      securityService:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        sliding-window-size: 10

      notificationService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10 # look at last 10 calls
        minimum-number-of-calls: 5 # only start calculating after 5 calls
        failure-rate-threshold: 50 # if 50% of calls fail -> open the circuit
        slow-call-rate-threshold: 50 # if 50% slow calls (timeout) -> open the circuit
        slow-call-duration-threshold: 2s # anything longer than 2s is considered slow
        wait-duration-in-open-state: 15s # after 15s circuit will move to half-open
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - java.io.IOException
        ignore-exceptions: []

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true

logging:
  level:
    root: info
    web: info
    sql: info
    org.springframework.web: info
    org.springframework.security: debug
    org.springframework.cloud: info